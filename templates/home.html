{% extends 'base.html' %}

{% block content %}
<form method="post">
  <h3>Enter the Chat Room</h3>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" name="name" value="{{name}}" />
  </div>
  <button type="submit">Enter the Chat</button>
  {% if error %}
  <div class="error">{{error}}</div>
  {% endif %}
</form>
{% endblock %}
